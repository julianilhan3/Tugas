    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="">Universitas Pamulang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                    <button class="btn btn-danger"><a href="hubungikami.html">Hubungi Kami</a> </button>

    <!-- end navbar -->

    <!-- hero -->
    <div style="margin-top: 32px; margin-bottom: 100px;" class="container">
        <h2>Form Pendaftaran Mahasiswa</h2>
        <form action=" /submit_form" method="post">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Nomor Telepon</label>
            <input type="number" id="phone" name="phone" required>

            <label for="dob">Tanggal Lahir</label>
            <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required>

            <label for="course">Program Studi</label>
            <select id="course" name="course" required>
                <option value="teknik_informatika">Teknik Informatika</option>
                <option value="manajemen">Manajemen</option>
                <option value="psikologi">Psikologi</option>
                <option value="ekonomi">Ekonomi</option>
            </select>

            <label for="address">Alamat Lengkap</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Daftar">
        </form>
    </div>
    <!-- end hero -->

    <footer>
